<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700" rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="path/to/your/custom/style.css">
    <style>
     body {
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/9/91/Pizza-3007395.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;


        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #f8f9fa;
            text-align: center;
            padding: 10px 0;

        }
    </style>
</head>
<body style="" class="body">
<!-- Header -->
<nav class="fixed-top bg-secondary text-light">
    <div class="container">
        <div class="row">
            <div class="col-lg-10 mt-2">
                <h1 class="logo me-auto"><a href="/home" class="text-light text-decoration-none">Galle Pizza Creed</a></h1>
            </div>
            <div class="col-lg-2 mt-3">
                <a class="book-a-table-btn btn btn-outline-light" th:href="@{/}">Logout</a>
            </div>
        </div>
    </div>
</nav>

<!-- Main Content -->
<<div class="container" style="margin-top: 140px">
    <div class="card mx-auto shadow-lg" style="max-width: 500px; background-color: rgba(169, 169, 169, 0.7);">
        <div class="card-body m-3">
            <h3 class="card-title text-center mb-4">User Registration</h3>
            <form action="/register" autocomplete="off" class="needs-validation text-center" method="post" name="frmUserRegistration">
                <div class="mb-3">
                    <label for="username" class="form-label"><strong>User Name</strong></label>
                    <input type="text" class="form-control" id="username" name="Username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label"><strong>Password</strong></label>
                    <input type="password" class="form-control" id="password" name="Password" required>
                </div>
                <button type="submit" class="btn btn-danger btn-block">Register</button>
            </form>
        </div>
    </div>
</div>


<!-- Footer -->
<footer class="py-4 bg-secondary text-light" style="margin-top: 380px">
    <div class="container text-center">
        <p>&copy; Copyright <strong>Pizza Creed</strong>. All Rights Reserved</p>
    </div>
</footer>


<!-- Bootstrap JS and Custom JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="path/to/your/js/main.js"></script>
</body>
</html>
