      body {
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/9/91/Pizza-3007395.jpg');

          footer {
            position: fixed;

<body style="" class="body">

<nav class="fixed-top bg-secondary text-light">
    <div class="container">
        <div class="row">
            <div class="col-lg-10 mt-2">
                <h1 class="logo me-auto"><a href="/home" class="text-light text-decoration-none">Galle Pizza Creed</a></h1>
            </div>
            <div class="col-lg-2 mt-3">
                <a class="book-a-table-btn btn btn-outline-light" th:href="@{/}">Logout</a>
            </div>
        </div>
    </div>
</nav>
<style>
    body {
        background-image: url('https://upload.wikimedia.org/wikipedia/commons/9/91/Pizza-3007395.jpg');
        background-size: cover;
        background-position: center;
        height: 100vh;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    h1 {
        color: black;
    }

    .form-container {
        background-color: rgba(169, 169, 169, 0.7); /* Gray color with 70% transparency */
        padding: 20px;
        border-radius: 10px;
        width: 500px;
    }

    .form-label {
        color: black;
    }

    .form-control {
        background-color: #f8f9fa; /* Light gray background for form controls */
    }

    .btn-black {
        background-color: #000000; /* Black color */
        color: #ffffff; /* White text color for contrast */
    }
</style>

<div align="center">
    <div class="form-container">
        <h1>Create New Product</h1>
        <br/>
        <div class="card-body">
            <form action="#" method="post" th:action="@{/saves}" th:object="${product}">
                <div align="left">
                    <label class="form-label"><strong>Product Name</strong></label>
                    <input th:field="*{id}" type="hidden"/>
                    <input class="form-control" placeholder="Name" th:field="*{Name}" type="text"/>
                </div>
                <div align="left">
                    <label class="form-label"><strong>Product Size</strong></label>
                    <input class="form-control" placeholder="Size" th:field="*{Size}" type="text"/>
                </div>
                <div align="left">
                    <label class="form-label"><strong>Product Price</strong></label>
                    <input class="form-control" placeholder="Price" th:field="*{Price}" type="text"/>
                </div>

                <br>
                <div>
                    <button class="btn btn-danger btn-block" type="submit">Save</button>
                    <button class="btn btn-black" type="button" onclick="window.location.href='/product'">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>


<footer class="py-4 bg-secondary text-light" style="margin-top: 380px">
        <div class="container text-center">
            <p>&copy; Copyright <strong>Pizza Creed</strong>. All Rights Reserved</p>
        </div>
    </footer>
</body>
</html>
