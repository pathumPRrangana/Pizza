<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Pizza Creed - Cart</title>
    <meta content="Pizza Creed" name="description">
    <meta content="pizza" name="keywords">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
          rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
      body {
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/9/91/Pizza-3007395.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;


        }
        h1{
            color: black;
        }

          footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #f8f9fa;
            text-align: center;
            padding: 10px 0;

        }
    </style>
</head>
<body style="" class="body">
<nav class="fixed-top bg-secondary text-light">
    <div class="container">
        <div class="row">
            <div class="col-lg-10 mt-2">
                <h1 class="logo me-auto"><a href="/home" class="text-light text-decoration-none">Galle Pizza Creed</a></h1>
            </div>
            <div class="col-lg-2 mt-3">
                <a class="book-a-table-btn btn btn-outline-light" th:href="@{/}">Logout</a>
            </div>
        </div>
    </div>
</nav>
<div style="background-color: rgba(169, 169, 169, 0.7); padding: 20px;">
    <div class="row">
        <h1 style="text-align:center; ">Product Management</h1>
    </div>
    <div class="row">
        <div class="mb-3" align="center">
            <a class="btn btn-danger btn-block" th:href="@{'/new_product'}">Add New Product</a>
        </div>
    </div>
    <div class="row shadow-lg" style="">
        <div align="center" class="col-sm-8 mt-3 mb-3">
            <div align="center" class="panel-body">
                <table class="table table-bordered" style="margin:0 150px 0 150px;">
                    <thead class="thead-dark" style="background-color: #f8f9fa;">
                    <tr style="background-color: #f8f9fa;">
                        <th style="padding:0 30px 0 30px;">ID</th>
                        <th style="padding:0 30px 0 30px;">Name</th>
                        <th style="padding:0 30px 0 30px;">Size</th>
                        <th style="padding:0 30px 0 30px;">Price</th>
                        <th style="padding:0 30px 0 30px;">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="product : ${listProduct }">
                        <td th:text="${product.id}">ID</td>
                        <td th:text="${product.Name}">Name</td>
                        <td th:text="${product.Size}">Size</td>
                        <td th:text="${product.Price}">Price</td>
                        <td>
                            <a class="btn btn-sm btn-secondary py-0" th:href="@{'/edits/' + ${product.id}}">Edit</a>
                            <a class="btn btn-sm btn-danger py-0" th:href="@{'/deletes/' + ${product.id}}">Delete</a>
                            <a class="btn btn-sm btn-success py-0" th:href="@{'/deletes/' + ${product.id}}">Add to cart</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>


<!-- ======= Footer ======= -->
<footer class="py-4 bg-secondary text-light" style="margin-top: 380px">
    <div class="container text-center">
        <p>&copy; Copyright <strong>Pizza Creed</strong>. All Rights Reserved</p>
    </div>
</footer>
<div id="preloader"></div>
<a class="back-to-top d-flex align-items-center justify-content-center" href="#"><i
        class="bi bi-arrow-up-short"></i></a>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
